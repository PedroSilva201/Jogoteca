{% extends "template.html" %}
{% block conteudo %}
<!--Esta pagina sera identica a lista e ficara dentro do acesso restrito para quando o administrador quiser excluir os dados de uma pessoa no banco de dados de acordo com a lesgislaçao-->
        <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        <a class="btn btn-warning" href="{{url_for('termosLGPD') }}">LGPD</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Edição</th>
                    <th>Remoção da lista</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td><a class="btn btn-outline-primary" href="{{ url_for('editar', id=usuario.id) }}">Editar</a></td>
                    <td><a class="btn btn-outline-danger" href="{{ url_for('deletar', id=usuario.id) }}">Deletar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
